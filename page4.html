    <div class="container1">
        <div class="wrapper">
            <form action="thankU.html" id="MyForm">
                <input type="reset" value="clear">
                <h2>Contact Us:</h2>
                <div class="formControl">
                    <lable for="Name">First Name:</lable>
                    <input type="text" id="FirstName" placeholder="Fisrt Name">
                    <small>Error</small>
                </div>
                <div class="formControl">
                    <lable for="Last Name">Last Name:</lable>
                    <input type="text" id="LastName" placeholder="Last Name">
                    <small>Error</small>
                </div>
                <div class="formControl">
                    <lable for="Email">Email:</lable>
                    <input type="Email" id="Email" placeholder="Email">
                    <small>Error</small>
                </div>
                <div class="formControl">
                    <lable for="Textarea">Have Something To Add?</lable>
                    <br>
                    <textarea id="TextArea" maxlength="1000"></textarea>
                </div>
                <input type="checkbox" id="CheckBox">
                <label for="CheckBox">Have Nothing To Add</label>
                <br>
                <small class="small"></small>
                <input type="submit" value="Send Now!">
            </form>
        </div>
